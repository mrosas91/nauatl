<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Aprende Nauatl (Náhuatl)</title>
	<link rel="icon" type="image/png" href="img/tlajtoli.png">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

	<link rel="stylesheet" href="style.css">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-WTS58L6TQN"></script>
	<script>
		window.dataLayer = window.dataLayer || [];

		function gtag() {
			dataLayer.push(arguments);
		}
		gtag('js', new Date());
		gtag('config', 'G-WTS58L6TQN');
	</script>

	<script src="numeral_to_text.js" charset="utf-8"></script>
	<script type="text/javascript">
		function renderAnswer() {
			html = "<div class='bg-success'><p class='fs-1 mt-2 text-white'>" + numeral_to_text(document.getElementById('numeral_input').value) + "</p></div>";
			document.getElementById("num_answer").innerHTML = html;
		}
	</script>
</head>

<body>
	<div class="container-fluid pt-5">
		<div class="row">
			<div class="col-lg text-center">
				<h1>Panoltitsino!</h1>
				<p>
					(Hola afectuoso)
				</p>
			</div>
		</div>
		<div class="row">
			<div class="col-lg text-center">
				<h2>Aprende los números en <i><b>Nauatl</b></i> (Náhuatl)</h2>
				<p>
					Es importante mencionar que existen otras variantes de nombrar a los números en <i>Nauatl</i>
				</p>
				<p>
					Del 0 al 119.
				</p>
			</div>
		</div>
		<div class="row p-4 bg-secondary">
			<h3 class="text-center text-light">Escríbe un número y ve cómo se dice.</h3>
			<div class="mx-auto col-lg-4 col-md-6 col-sm-12">
				<div class="input-group input-group-lg">
					<input id="numeral_input" type="text" class="form-control" placeholder="Escribe el numeral aquí. E.g. 17" aria-label="Numeral" onkeyup="renderAnswer()">
					<div class="input-group-append input-group-lg">
						<button class="btn btn-success" type="button" onclick="renderAnswer()">Nombrar</button>
					</div>
				</div>
				<div id="num_answer" class="text-center">
				</div>
			</div>
		</div>
		<div class="row p-4">
			<h3 class="text-center">Escribe el número de acuerdo al nombre.</h3>
			<div class="mx-auto col-lg-4 col-md-6 col-sm-12">
				<div id="generated_number" class="text-center">
				</div>
				<div class="input-group input-group-lg">
					<input id="ex2_answer_input" type="text" class="form-control" placeholder="Escribe tu respuesta aquí. E.g. 45" aria-label="Numeral">
					<div class="input-group-append input-group-lg">
						<button class="btn btn-success" type="button" onclick="">Verificar</button>
					</div>
				</div>
				<div id="num_answer" class="text-center">
				</div>
			</div>
		</div>
	</div>
</body>

<script type="text/javascript">
	var max_supported_number = 119;

	function getRandomInt(max) {
		return Math.floor(Math.random() * Math.floor(max));
	}

	function renderRandomNumber(random_number_name) {
		html = "<div class='bg-secondary'><p class='fs-1 mt-2 text-white'>" + random_number_name + "</p></div>";
		document.getElementById("generated_number").innerHTML = html;
	}

	function getNewNumber() {
		var number = getRandomInt(max_supported_number);
		var number_name = numeral_to_text(number);
		renderRandomNumber(number_name);

	}

	getNewNumber();

</script>

</html>
