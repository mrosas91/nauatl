<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Aprende Nauatl (Náhuatl)</title>
	<link rel="icon" type="image/png" href="img/tlajtoli.png">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

	<link rel="stylesheet" href="style.css">

	<script src="numeral_to_text.js" charset="utf-8"></script>
	<script type="text/javascript">
		function renderAnswer() {
			html = "<p class='fs-1 text-success'>" + numeral_to_text(document.getElementById('numeral_input').value) + "</p>";
			document.getElementById("num_answer").innerHTML = html;
		}
	</script>
</head>

<body>
	<div class="container-fluid pt-5">
		<div class="row">
			<div class="col-lg text-center">
				<h1>Panoltitsino!</h1>
				<p>
					(Hola afectuoso)
				</p>
			</div>
		</div>
		<div class="row">
			<div class="col-lg text-center">
				<h2>Aprende los números en <i><b>Nauatl</b></i> (Náhuatl)</h2>
				<p>
					Es importante mencionar que existen otras variantes de nombrar a los número en <i>Nauatl</i>
				</p>
				<p>
					Del 0 al 119.
				</p>
			</div>
		</div>
		<div class="row">
			<div class="mx-auto col-lg-4 col-md-8 col-sm-12">
				<div class="input-group input-group-lg">
					<input id="numeral_input" type="text" class="form-control" placeholder="Escribe el numeral aquí. E.g. 17" aria-label="Numeral">
					<div class="input-group-append input-group-lg">
						<button class="btn btn-success" type="button" onclick="renderAnswer()">Nombrar</button>
					</div>
				</div>
				<div id="num_answer" class="text-center">
				</div>
			</div>
		</div>
	</div>
</body>

</html>
