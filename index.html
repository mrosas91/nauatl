<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Aprende Nauatl (Náhuatl)</title>
	<link rel="icon" type="image/png" href="img/tlajtoli.png">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

	<script src="numeral_to_text.js" charset="utf-8"></script>
	<script type="text/javascript">
		function renderAnswer() {
			html = "<p>" +numeral_to_text(document.getElementById('numeral_input').value) + "</p>";
			document.getElementById("num_answer").innerHTML = html;
		}
	</script>
</head>

<body>
	<h1>Panoltitsino</h1>
	<p>
		(Hola afectuoso)
	</p>

	<h2>Aprende los números</h2>
	<p>
		Del 0 al 119.
	</p>
	<input type="text" name="numeral_input" id="numeral_input" value="">
	<button onclick="renderAnswer()">Nombrar</button>
	<div id="num_answer">

	</div>
</body>

</html>
